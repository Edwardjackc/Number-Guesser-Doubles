<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Guesser Doubles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<header>
  <h1>Number<span>Guesser</span></h1>
  <p class="sub">Ultimate Challenger Edition</p>
</header>
<main>
<article>
	<form>
		<h3>Set Range</h3>
    <label for="input-minrange">Min Range</label>
    <input type="number" name="" class="input-range" id="input-minrange" maxlength="3">
    <label for="input-maxrange">Max Range</label>
    <input type="number" name="" class="input-range" id="input-maxrange" maxlength="3">
    <button id="btn-update">Update</button>
  </form>
  <form>
    <p>The Current Range is <span id="range-min"> 1</span> to <span id="range-max"> 100</span></p>
    <h3>Challenger 1</h3>
    <label for="input-name-challenger1">Name</label>
      <div class="name-input-wrapper">
        <input type="text" name="" class="name-input-challengers" id="input-name-challenger1"> 
      </div>
      <label for="input-guess-challenger1">Guess</label>
      <div class="name-input-wrapper">
        <input type="number" name="" class="guesses-challenger" id="input-guess-challenger1">
      </div>
    <h3>Challenger 2</h3>
    <label for="input-name-challenger2">Name</label>
    <div class="name-input-wrapper1">  
      <input type="text" name="" class="name-input-challengers" id="input-name-challenger2">
      <label for="input-guess-challenger2">Guess</label>
      <input type="number" name="" class="guesses-challenger" id="input-guess-challenger2">
    </div>
    <div class="btn-wrapper">  
      <button class="btn-game" id="btn-submit">Submit Guess</button>
      <button class="btn-game" id="btn-reset">Reset Game</button>
      <button class="btn-game" id="btn-clear">Clear Game</button>
    </div>  
  </form>
  <section class="latest-score">
    <h3>Latest Score</h3>
    <div class="guesses-challenger-flex">
      <div class="latest-guess-challenger1">
        <h4 id="name-output-challenger1">Challenger 1 Name</h4>
        <p class="guess-current-style">current guess</p>
        <p id="guess-output-challenger1"> -- </p>
        <p id="guess-output-high-low1"> thats to low </p>
      </div>
      <div class="latest-guess-challenger2">
        <h4 id="name-output-challenger2">Challenger 2 Name</h4>
        <p class="guess-current-style">current guess</p>
        <p id="guess-output-challenger2"> -- </p>
        <p id="guess-output-high-low2"> thats to high</p>
      </div>
    </div>
</article>

      </div>
    </section> -->

</aside>
</main>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
